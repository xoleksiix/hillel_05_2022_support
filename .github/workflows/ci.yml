name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install pipenv
        run: pip install pipenv
      - name: Install deps
        run: pipenv install --dev 
      - name: Run linter
        run: run flake8 ./
      - name: Run formatters
        run: run black --check ./ && isort --check-only ./
        
          
